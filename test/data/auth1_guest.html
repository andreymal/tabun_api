<body class="width-fixed">



        <div class="modal modal-login" id="window_login_form">
        <header class="modal-header">
            <a href="#" class="close jqmClose"></a>
        </header>
        
        
        <script type="text/javascript">
            jQuery(function($){
                $('#popup-login-form').bind('submit',function(){
                    ls.user.login('popup-login-form');
                    return false;
                });
                $('#popup-login-form-submit').attr('disabled',false);
            });
        </script>
        
        <div class="modal-content">
            <ul class="nav nav-pills nav-pills-tabs">
                <li class="active js-block-popup-login-item" data-type="login"><a href="#">Войти</a></li>
                                    <li class="js-block-popup-login-item" data-type="registration"><a href="#">Регистрация</a></li>
                                <li class="js-block-popup-login-item" data-type="reminder"><a href="#">Восстановление пароля</a></li>
            </ul>
            
            
            <div class="tab-content js-block-popup-login-content" data-type="login">
                
                <form action="https://tabun.everypony.ru/login/" method="post" id="popup-login-form">
                    

                    <p><input type="text" name="login" id="popup-login" placeholder="Логин или эл. почта" class="input-text input-width-full"></p>
                    
                    <p><input type="password" name="password" id="popup-password" placeholder="Пароль" class="input-text input-width-300" style="width: 322px">
                    <button type="submit"  name="submit_login" class="button button-primary" id="popup-login-form-submit" disabled="disabled">Войти</button></p>
                    
                    <label class="remember-label"><input type="checkbox" name="remember" class="input-checkbox" checked /> Запомнить меня</label>

                    <small class="validate-error-hide validate-error-login"></small>
                    

                    <input type="hidden" name="return-path" value="https://tabun.everypony.ru/">
                </form>
                
            </div>


                        <div data-type="registration" class="tab-content js-block-popup-login-content" style="display:none;">
                <script type="text/javascript">
                    jQuery(document).ready(function($){
                        $('#popup-registration-form').find('input.js-ajax-validate').blur(function(e){
                            var aParams={ };
                            if ($(e.target).attr('name')=='password_confirm') {
                                aParams['password']=$('#popup-registration-user-password').val();
                            }
                            if ($(e.target).attr('name')=='password') {
                                aParams['password']=$('#popup-registration-user-password').val();
                                if ($('#popup-registration-user-password-confirm').val()) {
                                    ls.user.validateRegistrationField('password_confirm',$('#popup-registration-user-password-confirm').val(),$('#popup-registration-form'),{ 'password': $(e.target).val() });
                                }
                            }
                            ls.user.validateRegistrationField($(e.target).attr('name'),$(e.target).val(),$('#popup-registration-form'),aParams);
                        });
                        $('#popup-registration-form').bind('submit',function(){
                            ls.user.registration('popup-registration-form');
                            return false;
                        });
                        $('#popup-registration-form-submit').attr('disabled',false);
                    });
                </script>

                
                <form action="https://tabun.everypony.ru/registration/" method="post" id="popup-registration-form">
                    

                    <p>
                    <input type="text" name="login" placeholder="Логин" id="popup-registration-login" value="" class="input-text input-width-300 js-ajax-validate" />
                    <i class="icon-ok-green validate-ok-field-login" style="display: none"></i>
                    <small class="validate-error-hide validate-error-field-login"></small></p>

                    <p>
                    <input type="text" name="mail" placeholder="E-mail" id="popup-registration-mail" value="" class="input-text input-width-300 js-ajax-validate" />
                    <i class="icon-ok-green validate-ok-field-mail" style="display: none"></i>
                    <small class="validate-error-hide validate-error-field-mail"></small></p>

                    <p>
                    <input type="password" name="password" placeholder="Пароль" id="popup-registration-user-password" value="" class="input-text input-width-300 js-ajax-validate" />
                    <i class="icon-ok-green validate-ok-field-password" style="display: none"></i>
                    <small class="validate-error-hide validate-error-field-password"></small></p>

                    <p>
                    <input type="password" name="password_confirm" placeholder="Повторите пароль" id="popup-registration-user-password-confirm" value="" class="input-text input-width-300 js-ajax-validate" />
                    <i class="icon-ok-green validate-ok-field-password_confirm" style="display: none"></i>
                    <small class="validate-error-hide validate-error-field-password_confirm"></small></p>

                    
                    <p><label for="popup-registration-captcha">Введите цифры и буквы</label>
                    <img src="https://tabun.everypony.ru/captcha?TABUNSESSIONID=abcdef9876543210abcdef9876543210" 
                         onclick="this.src='https://tabun.everypony.ru/captcha?TABUNSESSIONID=abcdef9876543210abcdef9876543210&n='+Math.random();"
                         class="captcha-image" />
                    <input type="text" name="captcha" id="popup-registration-captcha" value="" maxlength="3" class="input-text input-width-100 js-ajax-validate" />
                    <small class="validate-error-hide validate-error-field-captcha"></small></p>
                    

                    

                    <input type="hidden" name="return-path" value="https://tabun.everypony.ru/">
                    <button type="submit"  name="submit_register" class="button button-primary" id="popup-registration-form-submit" disabled="disabled">Зарегистрироваться</button>
                </form>
                
            </div>
                        
            
            <div data-type="reminder" class="tab-content js-block-popup-login-content" style="display:none;">
                <script type="text/javascript">
                    jQuery(document).ready(function($){
                        $('#popup-reminder-form').bind('submit',function(){
                            ls.user.reminder('popup-reminder-form');
                            return false;
                        });
                        $('#popup-reminder-form-submit').attr('disabled',false);
                    });
                </script>
                <form action="https://tabun.everypony.ru/login/reminder/" method="POST" id="popup-reminder-form">
                    <p>
                    <input type="text" name="mail" placeholder="Ваш e-mail" id="popup-reminder-mail" class="input-text input-width-300" />
                    <small class="validate-error-hide validate-error-reminder"></small></p>

                    <button type="submit" name="submit_reminder" class="button button-primary" id="popup-reminder-form-submit" disabled="disabled">Получить ссылку на изменение пароля</button>
                </form>
            </div>
        </div>
    </div>
